# Configuration file

client {
    S:"Rep Badge Position"=BOTTOM RIGHT
    I:"Rep Badge X"=0
    I:"Rep Badge Y"=0
}


generation {
    # Villages within X blocks of [0,0] will generate as ruined/raided/destoyed villages. [range: 0 ~ 2147483647, default: 320]
    I:destroyedVillagesNearSpawnDistance=1000

    # If set to true, villages will generate their province based off the biome they are in(I Highly recommened you include the mod Mo' Villages so that villages spawn more frequently and in any biome). [default: true]
    B:useBiomesOPlentyProvinces=true
}


mobs {
    # ToroQuest boss damage multipler [range: 0.01 ~ 100.0, default: 1.0]
    S:bossAttackDamageMultiplier=1.0

    # ToroQuest boss health multipler [range: 0.01 ~ 100.0, default: 1.0]
    S:bossHealthMultiplier=1.0

    # max hp of guards. [range: 1 ~ 100, default: 20]
    I:guardHealth=40

    # Setting this to true despawns the caravan's mule after the caravan has been escorted. [default: false]
    B:removeMuleOnCaravanEscort=false

    # Use specific entity names to improve mod compatabilty, CHANGING THIS WILL REMOVE CURRENT TQ ENTITIES IN YOUR WORLD! [default: true]
    B:specificEntityNames=true

    # Toro damage multipler [range: 0.01 ~ 100.0, default: 1.0]
    S:toroAttackDamageMultiplier=1.0

    # Toro health multipler [range: 0.01 ~ 100.0, default: 1.0]
    S:toroHealthMultiplier=1.0

    # Disable for default villagers. Set this to false if you are using another mod that overwrites villagers, such as Minecraft Comes Alive *** compatability not yet tested *** [default: true]
    B:useToroVillagers=true

    # Enable to allow Iron Golems spawning in villages. [default: false]
    B:villagesSpawnGolems=false
}


spawning {
    # every 1200 ticks/ every minute, the chance out of 100 for a random player to have bandits spawned near them. This chance increases by 2 for each other player online, up to a max of 25. Setting to 0 will disable spawning. NOTE: there are 24000 ticks per day/night cycle. These bandits eventually despawn. [range: 0 ~ 100, default: 10]
    I:banditSpawnRate=10

    # every 1200 ticks/ every minute, the chance out of 100 for a random player to have a caravan spawned near them. This chance increases by 2 for each other player online, up to a max of 25. Setting to 0 will disable spawning. NOTE: there are 24000 ticks per day/night cycle. These caravans will not despawn. [range: 0 ~ 100, default: 10]
    I:caravanSpawnRate=10

    # Disable mob spawns X blocks from the village center. The higher the number the further from the center of a province mobs will spawn. [range: 0 ~ 176, default: 64]
    I:disableMobSpawningNearVillage=64

    # every 1200 ticks/ every minute, the chance out of 100 for a random village (with a player visiting or nearby) to spawn a fugitive. This chance increases by 2 for each other player online, up to a max of 25. Setting to 0 will disable spawning. NOTE: there are 24000 ticks per day/night cycle. These fugitives will not despawn. [range: 0 ~ 100, default: 10]
    I:fugitiveSpawnRate=10

    # every 1200 ticks/ every minute, the chance out of 100 for a random village (with a player visiting or nearby) to spawn a siege. This chance increases by 2 for each other player online, up to a max of 25. Setting to 0 will disable spawning. NOTE: there are 24000 ticks per day/night cycle. These mobs eventually despawn. [range: 0 ~ 100, default: 10]
    I:provinceSiegeRate=10

    # Chance for a Toro to spawn when a cow is spawned, setting to 0 will disable spawning [range: 0 ~ 100, default: 16]
    I:toroSpawnChance=16
}


"toroquest settings" {
    # Drop rate of lost artifacts. X out of 1000 mobs will drop an artifact on death, and X out of 8000 dirt/stone/sand blocks will drop an artifact on harvest. Set to 0 to disable. [range: 0 ~ 1000, default: 10]
    I:artifactDropRate=10
    I:destroyedVillagesNearSpawnDistance=1000

    # If set to true and a player's reputation is below 100, they will lose reputation for butchering animals. [default: true]
    B:loseReputationForAnimalGrief=true

    # If set to true and a player's reputation is below 250, they will lose reputation for griefing villages. [default: true]
    B:loseReputationForBlockGrief=true

    # If set to true and a player's reputation is below 50, they will lose reputation for griefing crops. [default: true]
    B:loseReputationForCropGrief=true
    B:useBiomesOPlentyProvinces=true
}


